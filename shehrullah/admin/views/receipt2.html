<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt <?= htmlspecialchars($receipt_id) ?></title>
    <style>
        /* Maximally optimized for instant print preview */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #fff;
            padding: 0;
            margin: 0;
            width: 148mm;
        }

        .receipt-wrapper {
            text-align: center;
            padding: 5mm 0 10px 0;
        }

        .receipt-container {
            width: 138mm;
            background: white;
            border: 2px solid #000;
            padding: 10mm 12mm;
            margin: 0 auto;
            display: inline-block;
            text-align: left;
            will-change: auto;
            transform: translateZ(0);
        }

        .receipt-header {
            text-align: center;
            margin-bottom: 6mm;
        }

        .receipt-header h1 {
            font-size: 18pt;
            font-weight: bold;
            margin-bottom: 2mm;
        }

        .receipt-info {
            width: 100%;
            margin-bottom: 6mm;
            font-size: 9pt;
            display: flex;
            justify-content: space-between;
        }

        .receipt-content {
            font-size: 9pt;
            line-height: 1.4;
            margin-bottom: 6mm;
            text-align: center;
        }

        .receipt-content p {
            margin-bottom: 3mm;
        }

        .receipt-name {
            border-bottom: 1px solid #000;
            min-height: 5mm;
            margin-bottom: 3mm;
            padding-bottom: 1mm;
        }

        .receipt-amount {
            margin-left: 5mm;
        }

        .receipt-signatures {
            margin-top: 8mm;
            font-size: 8pt;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .signature-box {
            width: 45%;
        }

        .signature-line {
            border-top: 1px solid #000;
            margin-top: 6mm;
            padding-top: 1mm;
        }

        /* Print Styles - Almost identical to screen */
        @media print {
            .print-button {
                display: none;
            }

            @page {
                size: A5 portrait;
                margin: 5mm;
            }
        }

        /* Screen-only button styles */
        @media screen {
            .receipt-wrapper {
                padding: 5mm 0 10px 0;
            }

            .print-button {
                text-align: center;
                margin: 10px auto;
                max-width: 148mm;
            }

            .print-button button {
                padding: 8px 20px;
                font-size: 14px;
                background: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-right: 10px;
            }

            .print-button button:hover {
                background: #0056b3;
            }

            .btn-back-home {
                padding: 8px 20px;
                font-size: 14px;
                background: #6c757d;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                display: inline-block;
            }

            .btn-back-home:hover {
                background: #5a6268;
                color: white;
                text-decoration: none;
            }
        }
    </style>
</head>
<body>
    <div class="receipt-wrapper">
        <div class="receipt-container">
            <div class="receipt-header">
                <h1>Shehrullah <?= htmlspecialchars($hijri_year) ?>H</h1>
            </div>

            <div class="receipt-info">
                <div>Receipt No : <?= htmlspecialchars($receipt_id) ?></div>
                <div>Date : <?= htmlspecialchars($date_format) ?></div>
            </div>

            <div class="receipt-content">
                <p>Received with thanks from</p>
                <div class="receipt-name">
                    <?= htmlspecialchars($full_name) ?>
                </div>
                <p>
                    a voluntary contribution of Rs.<span class="receipt-amount"><?= htmlspecialchars($receipt_amount) ?>/-</span>
                </p>
                <p>on account of Shehrullah</p>
            </div>

            <div class="receipt-signatures">
                <div class="signature-box">
                    <div class="signature-line">Auth Signature</div>
                </div>
                <div class="signature-box">
                    <div class="signature-line">HOF Signature</div>
                </div>
            </div>
        </div>

        <div class="print-button">
            <button onclick="window.print()">Print Receipt</button>
            <a href="<?= $base_uri ?>/home" class="btn-back-home">Back to Home</a>
        </div>
    </div>

    <script>
        // Ultra-optimized auto-print
        (function() {
            // Check if we should auto-print (only on first load, not when back button is used)
            var hasAutoPrinted = sessionStorage.getItem('autoPrinted_<?= htmlspecialchars($receipt_id) ?>');
            
            function performPrint() {
                if (!hasAutoPrinted) {
                    sessionStorage.setItem('autoPrinted_<?= htmlspecialchars($receipt_id) ?>', '1');
                    
                    // Double RAF ensures layout is complete
                    requestAnimationFrame(function() {
                        requestAnimationFrame(function() {
                            window.print();
                        });
                    });
                }
            }
            
            // Print as soon as DOM is interactive
            if (document.readyState !== 'loading') {
                performPrint();
            } else {
                document.addEventListener('DOMContentLoaded', performPrint);
            }
        })();
    </script>
</body>
</html>
